<body>

<div class="container d-flex align-items-center h-100">
    <div class="row align-items-center">
    <!--#region form con bootstrap-->
      <div class="col-md-6 col-sm-12">
        <h1>Form con bootstrap:</h1>
        <div class="container">
            <h3>Ingrese sus datos</h3>

            <div class="form row">
                <div class="form-group col-lg-6 col-sm-12">
                    <label for="email">Direccion de correo electronico:</label>
                    <input type="email" name="email" id="email" class="form-control"  placeholder="Ingrese su correo electronico">
                </div>

                <div class="form-group col-lg-6 col-sm-12">
                    <label for="password">Contrase単a:</label>
                    <input type="password" name="password" id="password" class="form-control"  placeholder="Ingrese una contrase単a">
                </div>

                <div class="form-group col-lg-6 col-sm-12">
                    <label for="name">Nombre:</label>
                    <input type="nombre" name="nombre" id="nombre" class="form-control" placeholder="Nombre">
                </div>

                <div class="form-group col-lg-6 col-sm-12">
                    <label for="lastname">Apellido:</label>
                    <input type="apellido" name="apellido" id="apellido" class="form-control" placeholder="Apellido">
                </div>
                
                <div class="form-group col-lg-6 col-sm-12">
                    <label for="gender">Genero:</label>
                    <select type="nombre" name="gender" id="gender" class="custom-select mr-sm-2">
                        <option value="1">Hombre</option>
                        <option value="2">Mujer</option>
                        <option value="3" selected>Prefiero no decirlo</option>
                    </select>
                </div>

                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary" onclick="ValidarForm()">Validar</button>
                </div>
              </div>
           </div>
          </div>
    <!--#endregion-->
        </div>
    </div>

  <script>
      function ValidarForm(){
        var txtEmail = document.getElementById('email');
        var txtPassword = document.getElementById('password');
        var txtNombre = document.getElementById('nombre');
        var txtApellido = document.getElementById('apellido');
        var selectGender = document.getElementById('gender');

        if(txtEmail.value === '') {
            alert('Email requerido');
            return false;
        }

        if(txtPassword.value === '') {
            alert('contrase単a requerida');

        } else if(txtPassword.value.length < 8) {
            alert('La contrase単a debe contener al menos 8 caracteres')
        }

        if(txtNombre.value === '') {
            alert('Nombre requerido');

        return true
    }
